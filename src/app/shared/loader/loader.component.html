<div *ngIf="!this.ignoreLoader && (isLoading | async)" class="loader-overlay">
  <div *ngIf="!splashImageURL || splashImageURL.length === 0" class="spinner-loader">
    <mat-spinner [diameter]="40" [strokeWidth]="5"></mat-spinner>
  </div>
  <img *ngIf="splashImageURL && splashImageURL.length > 0" class="splash-image" [src]="splashImageURL">
</div>
